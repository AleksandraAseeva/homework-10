<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="./css/notific.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.jpg" alt="" />
    </div>
    <div class="filters">
      <div class="category">
        <label for="category-select">Filter by Category:</label>
        <select id="category-select"></select>
      </div>
      <button id="filter-btn">Apply Filter</button>
    </div>
    <div class="cart-icon">
      <i class="fa-solid fa-cart-shopping"></i>
      <sup class="dynamic-count">0</sup>
    </div>
  </header>

  <main>
    <div class="main-container">
      <div id="products-container"></div>
    </div>
    
    <div class="col-md-4">
      <div class="cartName">Your Shopping Cart</div>
      <div class="card mb-4">
        <div class="card-body">
          <div data-cart-empty class="alert alert-secondary" role="alert">
            Your Cart Is Empty
          </div>
          <div class="cart-wrapper">
          </div>
           <hr>
          <!-- Стоимость заказа -->
          <div class="cart-total">
            <p data-cart-delivery class="none">
              <span class="h5">Shipping:</span> 
              <span class="delivery-cost free">$30</span><br>
              <span class="small">Free with orders over $300</span>
            </p>
            <p><span class="h5">Total: </span><span class="rouble">$</span><span class="total-price">0</span> </p>
          </div>
          <!-- // Стоимость заказа -->

        </div>
        <hr>
        <!-- Оформить заказ -->
        <div id="order-form" class="card-body border-top none">
          <h5 class="card-title">Place an order</h4>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your phone number">
            </div>
            <button type="submit" class="btn btn-primary">Order</button>
          </form>
        </div>
        <!-- // Оформить заказ -->

      </div>
    </div>
  </main>

  <script src="./js/calcCartPrice.js"></script>
  <script src="./js/toggleCartStatus.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/counter.js"></script>
</body>

</html>
